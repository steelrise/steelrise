
<section class="canvas section-4" id="section-4">
  <h2>Kontakt</h2>
  <div class="content">
    <div>
      <div id="container">
        <h1>&bull; Kontaktformular &bull;</h1>
        <div class="underline"></div><br/><br/>
        <h3>Du möchtest uns buchen?</h3>
        <h3>Fülle dazu einfach dieses Formular aus.</h3>
        <h3>Wir melden uns bei dir.</h3>
        <form id="contact_form" action="#" method="post">
          <div class="name"></div>
          <label for="name"></label>
          <input id="name_input" type="text" placeholder="Dein Name" name="name" required=""/>
          <div class="email"></div>
          <label for="email"></label>
          <input id="email_input" type="email" placeholder="Deine E-Mail" name="email" required=""/>
          <div class="telephone"></div>
          <label for="telephone"></label>
          <input id="telephone_input" type="text" placeholder="Deine Telefonnummer" name="telephone" required=""/>
          <div class="subject"></div>
          <label for="subject"></label>
          <select id="subject_input" placeholder="Subject line" name="subject" required="">
            <option disabled="" hidden="" selected="">Subject line</option>
            <option>I&apos;d like to start a project</option>
            <option>I&apos;d like to ask a question</option>
            <option>I&apos;d like to make a proposal</option>
          </select>
          <div class="message"></div>
          <label for="message"></label>
          <textarea id="message_input" name="message" placeholder="Kurze Beschreibung" cols="30" rows="5" required=""></textarea>
          <div class="submit"></div>
          <input id="form_button" type="submit" value="An Steelrise senden"/>
        </form>
      </div>
    </div>
  </div>
</section>
